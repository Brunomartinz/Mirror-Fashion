        <div class="produto">
            <h1>Fuzzy Cardigan</h1>
            <p>por apenas 129,00</p>


            <form>

                <fieldset>

                    <legend>Escolha a cor</legend>
                    <input type="radio" name="cor" id="verde">
                    <label for="verde">

                        <img src="produto-verde.png" alt="Produto na cor verde">

                    </label>
                    <input type="radio" name="cor" id="rosa">
                    <label for="rosa">

                        <img src="produto-rosa.png" alt="Produto na cor rosa">

                    </label>
                    <input type="radio" name="cor" id="azul">
                    <label for="azul">

                        <img src="produto1.png" alt="Produto na cor azul">

                    </label>
                </fieldset>
                
                <fieldset class="tamanhos">
                    <legeng>Escolha o tamanho:</legend>
                    <input type ="range" min="36" max="46" step="2" name="tamanho" id="tamanho">
                    </fieldset>
                     
                <button class="comprar">Comprar</button>

            </form>

            <footer>
                <div class="container">
